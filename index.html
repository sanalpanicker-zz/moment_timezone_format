<h2 style="padding-left:59px">Moment Timezone finder</h2>
<body class="align">

    <div class="grid login">

        <div class="form__field" style="width:366px">
            <label style="width: 146px;">Date</label><input id="date" type="date" placeholder="MM/DD/YYYY"><br>
        </div>

        <div class="form__field" style="width:366px">
            <label style="width: 124px;">Continent</label><input id="first" type="text"  class="form__input" placeholder="America" required style="width:366px"></div> <div class="form__field" style="width:366px"><label>Country/City</label><input id="second"
                type="text" class="form__input" placeholder="New_York" required style="width:366px">
        </div>
        <div class="form__field" style="width:366px">
           <label><input type="submit" value="Find Timezone" onclick="findTimezone();"></input></label>
            <input id="timzone" type="text" placeholder="EDT" disabled>
        </div>
